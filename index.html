    <script>
      (function() {
        const originalAlert = window.alert;
        window.alert = function(message) {
          try {
            const msg = String(message).toLowerCase();
            // Block specific zombie alerts we identified
            if (msg.includes("error") || msg.includes("fail") || msg.includes("code") || msg.includes("timeout")) {
              console.warn("ðŸš« Blocked Zombie Alert:", message);
              return; // Silently block it
            }
          } catch (e) {}
          
          // Allow legitimate alerts (if any)
          originalAlert(message);
        };
      })();
    </script>
